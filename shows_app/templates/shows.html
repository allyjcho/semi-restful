<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
</head>
<body>
    <h1>All Shows</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in all_shows %}
        <tr>
            <td><a href="/shows/{{show.id}}">{{show.id}}</a></td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td><a href="/shows/{{show.id}}">Show</a></td>
            <td><a href="/edit/{{show.id}}">Edit</a></td>
            <td><a href="/shows/{{show.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
