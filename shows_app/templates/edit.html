<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit Show {{show.id}}</h1>
    <form action="/update/{{edit_show.id}}" method="POST">
        {% csrf_token %}
        <p>Title</p><input type="text" name="title" value={{edit_show.title}}>
        <p>Network</p><input type="text" name="network" value={{edit_show.network}}>
        <p>Release Date</p><input type="date" name="release_date" value={{edit_show.release_date}}>
        <p>Description</p><input type="textarea" name="desc" value={{edit_show.desc}}>
        <br><input type="submit" value="Update">
    </form>
</body>
</html>
