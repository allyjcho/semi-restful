<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>
</head>
<body>
    <h1>Add a New Show</h1>
    <form action="/shows/create" method=POST>
        {% csrf_token %}
        <p>Title</p><input type="text" name="title">
        <p>Network</p><input type="text" name="network">
        <p>Release Date</p><input type="date" name="release_date">
        <p>Description</p><input type="textarea" name="desc">
        <br><input type="submit" value="Create">
    </form>
</body>
</html>
